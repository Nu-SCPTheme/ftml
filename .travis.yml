language: rust
rust:
  - stable
  - beta
  - nightly

os:
  - linux
  - osx
  - windows

before_script:
  # Add rustfmt
  - rustup component add rustfmt
  # Add clippy
  - .travis/clippy.sh setup

script:
  # Ensure code is rustfmt'd
  - .travis/banner.sh rustfmt
  - rustfmt --edition=2018 src/lib.rs --check
  # Check clippy lints
  - .travis/banner.sh clippy
  - .travis/clippy.sh check
  # Run build
  - .travis/banner.sh build
  - cargo build --release
  - cargo test --release -- --nocapture
  # Build documentation
  - .travis/banner.sh docs
  - cargo doc --no-deps

jobs:
  allow_failures:
    - rust: nightly
    - os: windows
  fast_finish: true

notifications:
  email:
    on_success: change
    on_failure: always
